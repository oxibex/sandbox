version: "3.8"
services:
  config-server:
    image: com.sandbox.microservice.configuration-server:1.0-SNAPSHOT
    ports:
      - "8888:8888"
    volumes:
      - ../configuration:/configuration
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://config-server:8888/actuator/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - test-network

  eureka-server:
    image: com.sandbox.microservice.eureka-server:1.0-SNAPSHOT
    ports:
      - "8761:8761"
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://eureka-server:8761/actuator/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - test-network

  gateway:
    image: com.sandbox.microservice.gateway:1.0-SNAPSHOT
    ports:
      - "8080:8080"
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    networks:
      - test-network

  test-service:
    image: com.sandbox.microservice.test-client:1.0-SNAPSHOT
    networks:
      - test-network
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy

networks:
  test-network: