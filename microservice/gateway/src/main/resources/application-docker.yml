spring:
  application:
    name: gateway
  config:
    import: optional:configserver:http://config-server:8888/
  cloud:
    gateway:
      routes:
        - id: test_service
          uri: lb://TEST-SERVICE
          predicates:
            - Path=/test-service/**
          filters:
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
server:
  port: 8080

